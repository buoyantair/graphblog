module.exports =  `
  type User {
    _id: String!
    name: String!
    posts: [Post]
    comments: [Comment]
  }

  type Comment {
    commentid: String!
    user: User!
    desc: String!
  }

  type Post {
    _id: String!
    title: String!
    userid: String!
    user: User!
    content: String!
    truncatedcontent: String
    comments: [Comment]
  }

  type Query {
    allPosts: [Post] 
    getPost(postid: String): Post
  }

  type Mutation {
    addPost(title: String, userid: String!, content: String): Post
    deletePost(postid: String): Int
  }
`;